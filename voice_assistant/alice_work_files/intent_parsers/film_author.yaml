slots:
    type:
        source: $Type
        type: MediaType
    film_name:
        source: $FilmName

root:
    ($Show)? $Who $Made ($Type)? $FilmName ($Please)?
$Show:
    %lemma
    скажи
    покажи
    продемонстрируй
    какие
$Who:
    %lemma
    кто
$Made:
    %lemma
    сделал
    снял
    автор
$Type:
    $MediaType
$FilmName:
    .+
$Please:
    %lemma
    плиз
    пожалуйста
